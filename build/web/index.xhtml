<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login do Sistema</title>
    </h:head>
    <h:body>
        <h:form>
            <img src="../Imgs/logo.png"/>
            <p:panel id="panel" header="Login" style="margin-bottom:10px;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" type="email"  value="#{perfilControl.email}" maxlength="63" required="true" requiredMessage="E-mail não informado!"/>
                    <h:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{perfilControl.senha}" maxlength="24" required="true" requiredMessage="Senha não informado!" />
                    <p:commandButton value="Login" action="#{perfilControl.realizaLogin}" ajax="false" update="growl"/>
                    <p:commandLink value="Esqueci minha senha" action="#{perfilControl.esqueciSenha}" ajax="false" update="growl"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
