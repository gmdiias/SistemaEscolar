<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" globalOnly="true" life="2000"/>
            <p:dataTable value="#{alunosControl.listarAlunos()}" var="alunoslista">
                <p:column>
                    <f:facet name="header">
                        RA:
                    </f:facet>
                    <h:outputText value="#{alunoslista.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nome:
                    </f:facet>
                    <h:outputText value="#{alunoslista.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        CPF:
                    </f:facet>
                    <h:outputText value="#{alunoslista.cpf}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Ações:
                    </f:facet>
                    <h:commandLink value="Selecionar" action="#{alunosControl.carregarAluno(alunoslista)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:link outcome="cadastrarAluno.xhtml" value="Cadastrar Aluno"/> | <p:link outcome="consultaAlunosDel.xhtml" value="Alunos Deletados"/>
    </h:body>
</html>
