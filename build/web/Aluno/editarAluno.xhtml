<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Aluno #{alunosControl.aluno.id}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cadastro de Alunos" style="margin-bottom:10px;">
                <p:messages id="messages" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{alunosControl.aluno.nome}" maxlength="50"/>
                        <h:outputLabel for="dataNasc" value="Data Nascimento:" />
                        <p:inputMask id="dataNasc" value="#{alunosControl.aluno.dataNascimento}" mask="99/99/9999" maxlength="20"/>
                        <h:outputLabel for="cpf" value="CPF:" />
                        <p:inputMask id="cpf" value="#{alunosControl.aluno.cpf}" mask="999.999.999-99" maxlength="20"/>
                        <h:outputLabel for="rg" value="RG:" />
                        <p:inputMask id="rg" value="#{alunosControl.aluno.rg}" mask="99.999.999-9" maxlength="20"/>
                        <h:outputLabel for="sexo" value="Sexo:" />
                        <p:inputText id="sexo" value="#{alunosControl.aluno.sexo}" maxlength="20"/>
                        <h:outputLabel for="telefone" value="Telefone:" />
                        <p:inputMask id="telefone" value="#{alunosControl.aluno.telefone}" mask="(99) 99999.9999" maxlength="20"/>
                        <h:outputLabel for="endereco" value="EndereÃ§o:" />
                        <p:inputText id="endereco" value="#{alunosControl.aluno.endereco}" maxlength="50"/>
                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{alunosControl.aluno.email}" maxlength="63"/>
                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{alunosControl.aluno.senha}" feedback="true" />
                        <p:commandButton value="Atualizar" actionListener="#{alunosControl.updateAluno}" />
                        <p:commandButton value="Remover" actionListener="#{alunosControl.deleteAluno}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
