<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciamento de Alunos</title>
    </h:head>
    <h:body>
        <p:panel id="panel" header="Gerenciamento de Disciplinas" style="margin-bottom:10px;">
            <h:form>
                <p:fieldset legend="Buscar Notas por Disciplinas" style="margin-bottom:10px">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="disciplina" value="Disciplinas:" />
                        <p:selectOneListbox id="disciplina" value="#{notasControl.idDisc}" filter="true" filterMatchMode="contains"  >
                                <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                                <p:column>
                                    <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                                </p:column>
                                <p:column>
                                     <h:outputText value="#{disc.nome}" />
                                </p:column>
                            </p:selectOneListbox>   
                        <p:commandButton value="Buscar" action="#{notasControl.buscarDisc}" ajax="false" update="growl"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            
            <h:form>
                
                <p:fieldset legend="Buscar Faltas por Disciplinas" style="margin-bottom:10px">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="disciplina" value="Disciplinas:" />
                        <p:selectOneListbox id="disciplina" value="#{faltasControl.idDisc}" filter="true" filterMatchMode="contains"  >
                                <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                                <p:column>
                                    <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                                </p:column>
                                <p:column>
                                     <h:outputText value="#{disc.nome}" />
                                </p:column>
                            </p:selectOneListbox>   
                        <p:commandButton value="Buscar" action="#{faltasControl.buscarDisc}" ajax="false" update="growl"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            
            <h:form>
                <p:fieldset legend="Visualizar HorÃ¡rio das Aulas" style="margin-bottom:10px">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="turma" value="Selecione a Turma: " />
                            <p:selectOneListbox id="turma" value="#{horarioControl.idTurm}" filter="true" filterMatchMode="contains"  >
                                <f:selectItems value="#{turmaControl.listarTurma()}" var="turma" itemLabel="#{turma.descricaoTurma}" itemValue="#{turma.id}" />
                                <p:column>
                                    <h:outputText styleClass="ui-theme ui-theme-#{turma.id}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{turma.descricaoTurma}" />
                                </p:column>
                            </p:selectOneListbox>
                        <p:commandButton value="Consultar" action="#{horarioControl.buscarHorario}"/> 
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:panel>
    </h:body>
</html>
