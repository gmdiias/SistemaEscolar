<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Funcionário #{funcionariosControl.funcionario.id}</title>
    </h:head>
    <h:body>
        <h:form>
            ID: <h:outputText id="id" value="#{funcionariosControl.funcionario.id}"/><br></br>
            Nome: <h:inputText value="#{funcionariosControl.funcionario.nome}"/><br></br>
            Data Nascimento: <h:inputText id="dataNasc" value="#{funcionariosControl.funcionario.dataNascimento}"/><br></br>
            CPF: <h:inputText id="cpf" value="#{funcionariosControl.funcionario.cpf}"/><br></br>
            RG: <h:inputText id="rg" value="#{funcionariosControl.funcionario.rg}"/><br></br>
            Sexo: <h:inputText id="sexo" value="#{funcionariosControl.funcionario.sexo}"/><br></br>
            Telefone: <h:inputText id="telefone" value="#{funcionariosControl.funcionario.telefone}"/><br></br>
            Endereço: <h:inputText id="endereco" value="#{funcionariosControl.funcionario.endereco}"/><br></br>
            Endereço: <h:inputText id="funcao" value="#{funcionariosControl.funcionario.funcao}"/><br></br>
            <h:commandButton value="Atualizar" actionListener="#{funcionariosControl.updateFuncionario}"></h:commandButton>
            <h:commandButton value="Remover" actionListener="#{alunosControl.deleteAluno}"></h:commandButton>
        </h:form>
    </h:body>
</html>
