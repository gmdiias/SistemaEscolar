<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Notas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" globalOnly="true" life="2000"/>
            <h:outputLabel for="turma" value="Selecione a Turma: " />
                        <p:selectOneListbox id="turma" value="#{horarioControl.idTurm}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{turmaControl.listarTurma()}" var="turma" itemLabel="#{turma.descricaoTurma}" itemValue="#{turma.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{turma.id}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{turma.descricaoTurma}" />
                            </p:column>
                        </p:selectOneListbox>
                <p:commandButton value="Consultar" action="#{horarioControl.buscarHorario}"/> 
        </h:form>
    </h:body>
</html>
