<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Deletar Notas</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{notasControl.listarNotas}" var="notasLista" border="1">
                <h:column>
                    <f:facet name="header">
                        Disciplina:
                    </f:facet>
                    <h:outputText value="#{notasLista.disciplina.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        RA:
                    </f:facet>
                    <h:outputText value="#{notasLista.aluno.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nota 1:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nota 2:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota2}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nota 3:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota3}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nota 4:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota4}"/>
                </h:column>
            </h:dataTable>
            <p:commandButton value="Remover" actionListener="#{notasControl.delNotas}"/>
        </h:form>
    </h:body>
</html>
