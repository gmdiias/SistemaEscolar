<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Disciplina</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cadastrar Disciplina" style="margin-bottom:10px;">
                <p:fieldset legend="Inserir Novos Dados" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="disciplina" value="Nome Disciplina:" />
                        <p:inputText id="disciplina" required="true" value="#{disciplinaControl.disciplina.nome}" maxlength="63"/>
                        <h:outputLabel for="turma" value="Selecione a Turma:" />
                        <p:selectOneListbox id="turma" value="#{disciplinaControl.idTurma}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{turmaControl.listarTurma()}" var="turma" itemLabel="#{turma.descricaoTurma}" itemValue="#{turma.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{turma.id}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{turma.descricaoTurma}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:commandButton value="Cadastrar" action="#{disciplinaControl.addDisciplina}" ajax="false" update="growl"/>
                    </h:panelGrid>
                </p:fieldset>
            </p:panel>
        </h:form>
    </h:body>
</html>
