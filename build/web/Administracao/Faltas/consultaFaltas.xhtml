<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Faltas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" globalOnly="true" life="2000"/>
            <p:dataTable value="#{faltasControl.listarFaltas()}" var="faltasLista">
                <p:column>
                    <f:facet name="header">
                        ID Disciplina:
                    </f:facet>
                    <h:outputText value="#{faltasLista.disciplina.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nome Disciplina:
                    </f:facet>
                    <h:outputText value="#{faltasLista.disciplina.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        ID Aluno:
                    </f:facet>
                    <h:outputText value="#{faltasLista.aluno.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Número de Faltas:
                    </f:facet>
                    <h:outputText value="#{faltasLista.falta}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Alterar:
                    </f:facet>
                    <h:commandLink value="Selecionar" action="#{faltasControl.carregarFaltas(falta)}"/>
                </p:column>
            </p:dataTable>
                <p:link outcome="cadastrarFaltas.xhtml" value="Lançar Faltas"/>
        </h:form>
    </h:body>
</html>
