<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Alunos</h1>
        <h3>Para realizar o cadastro de um novo aluno preencha todos os campos abaixo com dados do mesmo:</h3>
        <h:form>
            <h:panelGrid columns="2">
                Nome: <h:inputText id="nome" value="#{alunosControl.aluno.nome}"/><br></br>
                Data Nascimento: <h:inputText id="dataNasc" value="#{alunosControl.aluno.dataNascimento}"/><br></br>
                CPF: <h:inputText id="cpf" value="#{alunosControl.aluno.cpf}"/><br></br>
                RG: <h:inputText id="rg" value="#{alunosControl.aluno.rg}"/><br></br>
                Sexo: <h:inputText id="sexo" value="#{alunosControl.aluno.sexo}"/><br></br>
                Telefone: <h:inputText id="telefone" value="#{alunosControl.aluno.telefone}"/><br></br>
                Endere√ßo: <h:inputText id="endereco" value="#{alunosControl.aluno.endereco}"/><br></br>
                <h:commandButton value="Cadastrar" action="#{alunosControl.addAluno}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
