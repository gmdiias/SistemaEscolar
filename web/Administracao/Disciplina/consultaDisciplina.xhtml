<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Notas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" globalOnly="true" life="2000"/>
            <p:dataTable value="#{notasControl.listarNotas()}" var="notasLista">
                <p:column>
                    <f:facet name="header">
                        Nome Disciplina:
                    </f:facet>
                    <h:outputText value="#{notasLista.disciplina.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        RA Aluno:
                    </f:facet>
                    <h:outputText value="#{notasLista.aluno.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nota 1:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota1}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nota 2:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota2}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nota 3:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota3}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Nota 4:
                    </f:facet>
                    <h:outputText value="#{notasLista.nota4}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Alterar:
                    </f:facet>
                    <h:commandLink value="Selecionar" action="#{notasControl.carregarNotas(notasLista)}"/>
                </p:column>
            </p:dataTable>
                <p:link outcome="cadastrarNotas.xhtml" value="Cadastrar Notas"/>
        </h:form>
    </h:body>
</html>
