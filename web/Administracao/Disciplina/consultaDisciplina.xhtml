<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Notas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" globalOnly="true" life="2000"/>
            <p:dataTable value="#{disciplinaControl.listarDisciplina()}" var="discLista">
                <p:column>
                    <f:facet name="header">
                        ID:
                    </f:facet>
                    <h:outputText value="#{discLista.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Disciplina Nome:
                    </f:facet>
                    <h:outputText value="#{discLista.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Alterar:
                    </f:facet>
                    <h:commandLink value="Selecionar"/>
                </p:column>
            </p:dataTable>
                <p:link outcome="cadastrarDisciplina.xhtml" value="Cadastrar Disciplinas"/>
        </h:form>
    </h:body>
</html>
