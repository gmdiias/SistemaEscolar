<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lançar Horário</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cadastrar Horario" style="margin-bottom:10px;">
                 <p:fieldset legend="Inserir Novos Dados" style="margin-bottom:20px">
                     <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="turma" value="Selecione a Turma:" />
                        <p:selectOneListbox id="turma" value="#{horarioControl.idTurm}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{turmaControl.listarTurma()}" var="turma" itemLabel="#{turma.descricaoTurma}" itemValue="#{turma.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{turma.id}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{turma.descricaoTurma}" />
                            </p:column>
                        </p:selectOneListbox>
                        <h:outputLabel for="dia" value="Dia da semana:" />
                        <p:selectOneListbox id="dia" value="#{horarioControl.dia}">
                            <f:selectItem itemLabel="Segunda" itemValue="Segunda" />
                            <f:selectItem itemLabel="Terça" itemValue="Terça" />
                            <f:selectItem itemLabel="Quarta" itemValue="Quarta" />
                            <f:selectItem itemLabel="Quinta" itemValue="Quinta" />
                            <f:selectItem itemLabel="Sexta" itemValue="Sexta" />
                        </p:selectOneListbox>
                        <p:outputLabel for="disciplina1" value="Disciplina 1: " />
                        <p:selectOneListbox id="disciplina1" value="#{horarioControl.idDisc1}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                            </p:column>
                            <p:column>
                                 <h:outputText value="#{disc.nome}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="disciplina2" value="Disciplina 2: " />
                        <p:selectOneListbox id="disciplina2" value="#{horarioControl.idDisc2}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                            </p:column>
                            <p:column>
                                 <h:outputText value="#{disc.nome}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="disciplina3" value="Disciplina 3: " />
                        <p:selectOneListbox id="disciplina3" value="#{horarioControl.idDisc3}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                            </p:column>
                            <p:column>
                                 <h:outputText value="#{disc.nome}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="disciplina4" value="Disciplina 4: " />
                        <p:selectOneListbox id="disciplina4" value="#{horarioControl.idDisc4}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                            </p:column>
                            <p:column>
                                 <h:outputText value="#{disc.nome}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="disciplina5" value="Disciplina 5: " />
                        <p:selectOneListbox id="disciplina5" value="#{horarioControl.idDisc5}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                            </p:column>
                            <p:column>
                                 <h:outputText value="#{disc.nome}" />
                            </p:column>
                        </p:selectOneListbox>
                        <p:outputLabel for="disciplina6" value="Disciplina 6: " />
                        <p:selectOneListbox id="disciplina6" value="#{horarioControl.idDisc6}" filter="true" filterMatchMode="contains"  >
                            <f:selectItems value="#{disciplinaControl.listarDisciplina()}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc.id}" />
                            <p:column>
                                <h:outputText styleClass="ui-theme ui-theme-#{disc.id}" />
                            </p:column>
                            <p:column>
                                 <h:outputText value="#{disc.nome}" />
                            </p:column>
                        </p:selectOneListbox>
                     </h:panelGrid>
                    </p:fieldset>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:commandButton value="Cadastrar" action="#{horarioControl.addHorario}" ajax="false" update="growl"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
