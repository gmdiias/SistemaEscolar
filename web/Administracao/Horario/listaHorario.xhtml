<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Notas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" globalOnly="true" life="2000"/>
            <p:dataTable value="#{horarioControl.listarHorario()}" var="horarioLista">
                 <p:column>
                    <f:facet name="header">
                        Dia da Semana
                    </f:facet>
                     <h:outputText value="#{horarioLista.dia}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        7:15 - 8:00
                    </f:facet>
                    <h:outputText value="#{horarioLista.disc1.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        8:00 - 8:45
                    </f:facet>
                    <h:outputText value="#{horarioLista.disc2.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        9:00 - 9:45
                    </f:facet>
                    <h:outputText value="#{horarioLista.disc3.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        10:00 - 10:45
                    </f:facet>
                    <h:outputText value="#{horarioLista.disc4.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        10:45 - 11:30
                    </f:facet>
                    <h:outputText value="#{horarioLista.disc5.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        11:30 - 12:15
                    </f:facet>
                    <h:outputText value="#{horarioLista.disc6.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Alterar:
                    </f:facet>
                <h:commandButton value="Atualizar" action="#{horarioControl.carregarHorario(horarioLista)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
