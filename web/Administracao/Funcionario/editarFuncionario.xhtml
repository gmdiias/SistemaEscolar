<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Funcionário #{funcionariosControl.funcionario.id}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Editar Funcionário ID: #{funcionariosControl.funcionario.id}" style="margin-bottom:10px;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:fieldset legend="Informações Básicas" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" required="true" value="#{funcionariosControl.funcionario.nome}" maxlength="50"/>
                        <h:outputLabel for="dataNasc" value="Data Nascimento:" />
                        <p:inputMask id="dataNasc" required="true" value="#{funcionariosControl.funcionario.dataNascimento}" mask="99/99/9999" maxlength="20"/>
                        <h:outputLabel for="cpf" value="CPF:" />
                        <p:inputMask id="cpf" required="true" value="#{funcionariosControl.funcionario.cpf}" mask="999.999.999-99" maxlength="20"/>
                        <h:outputLabel for="rg" value="RG:" />
                        <p:inputMask id="rg" required="true" value="#{funcionariosControl.funcionario.rg}" mask="99.999.999-9" maxlength="20"/>
                        <h:outputLabel for="sexo" value="Sexo:" />
                        <p:inputText id="sexo" value="#{funcionariosControl.funcionario.sexo}" maxlength="20"/>
                        <h:outputLabel for="telefone" value="Telefone:" />
                        <p:inputMask id="telefone" value="#{funcionariosControl.funcionario.telefone}" mask="(99) 99999.9999" maxlength="20"/>
                        <h:outputLabel for="endereco" value="Endereço:" />
                        <p:inputText id="endereco" value="#{funcionariosControl.funcionario.endereco}" maxlength="50"/>
                        <h:outputLabel for="funcao" value="Função:" />
                        <p:inputText id="funcao" required="true" value="#{funcionariosControl.funcionario.funcao}" maxlength="50"/>
                        <h:outputLabel for="permissao" value="Permissão:" />
                        <p:selectOneListbox id="permissao" value="#{funcionariosControl.funcionario.permissao}">
                            <f:selectItem itemLabel="Outro" itemValue="0" />
                            <f:selectItem itemLabel="Professor" itemValue="1" />
                            <f:selectItem itemLabel="Secretária" itemValue="2" />
                            <f:selectItem itemLabel="Diretor" itemValue="3" />
                        </p:selectOneListbox>
                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" required="true" type="email" value="#{funcionariosControl.funcionario.email}" maxlength="63"/>
                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{funcionariosControl.funcionario.senha}" feedback="true" required="true" requiredMessage="Campo senha inválido!"/>
                    </h:panelGrid>    
                </p:fieldset>
                <p:fieldset legend="Dados de Trabalho" toggleable="true" toggleSpeed="500" collapsed="true">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="carteira" value="Carteira de Trabalho:" />
                        <p:inputText id="carteira" value="#{funcionariosControl.funcionario.carteiraTrabalho}" maxlength="20"/>
                        <h:outputLabel for="dataTrab" value="Data Inicio Trabalho:" />
                        <p:inputMask id="dataTrab" value="#{funcionariosControl.funcionario.dataInicioTrab}" mask="99/99/9999" maxlength="20"/>
                    </h:panelGrid>
                </p:fieldset>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:commandButton value="Atualizar" action="#{funcionariosControl.updateFuncionario}" ajax="false" update="growl"/>
                    <p:commandButton value="Remover" action="#{funcionariosControl.deleteFuncionario}" ajax="false" update="growl"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
