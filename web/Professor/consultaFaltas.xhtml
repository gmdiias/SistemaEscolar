<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Lista de Faltas da Disciplina ID: #{faltasControl.idDisc}" style="margin-bottom:10px">
                <p:growl id="growl" globalOnly="true" life="2000"/>
                <p:dataTable value="#{faltasControl.listarNotasDisc()}" var="notasLista">
                    <p:column>
                        <f:facet name="header">
                            Nome Aluno:
                        </f:facet>
                        <h:outputText value="#{notasLista.aluno.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Disciplina:
                        </f:facet>
                        <h:outputText value="#{notasLista.disciplina.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Numero de Faltas:
                        </f:facet>
                        <h:outputText value="#{notasLista.falta}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
