<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Lista de Notas da Disciplina ID: #{notasControl.idDisc}" style="margin-bottom:10px">
                <p:growl id="growl" globalOnly="true" life="2000"/>
                <p:dataTable value="#{notasControl.listarNotasDisc()}" var="notasLista">
                    <p:column>
                        <f:facet name="header">
                            Nome Aluno:
                        </f:facet>
                        <h:outputText value="#{notasLista.aluno.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nota 1:
                        </f:facet>
                        <h:outputText value="#{notasLista.nota1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nota 2:
                        </f:facet>
                        <h:outputText value="#{notasLista.nota2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nota 3:
                        </f:facet>
                        <h:outputText value="#{notasLista.nota3}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nota 4:
                        </f:facet>
                        <h:outputText value="#{notasLista.nota4}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            MÃ©dia:
                        </f:facet>
                        <h:outputText value="#{(notasLista.nota1 + notasLista.nota2 + notasLista.nota3 + notasLista.nota4)/4 }"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
