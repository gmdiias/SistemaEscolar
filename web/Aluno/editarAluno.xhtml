<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Aluno #{alunosControl.aluno.id}</title>
    </h:head>
    <h:body>
        <h:form>
            ID: <h:outputText id="id" value="#{alunosControl.aluno.id}"/><br></br>
            Nome: <h:inputText value="#{alunosControl.aluno.nome}"></h:inputText><br></br>
            Data Nascimento: <h:inputText id="dataNasc" value="#{alunosControl.aluno.dataNascimento}"></h:inputText><br></br>
            CPF: <h:inputText id="cpf" value="#{alunosControl.aluno.cpf}"></h:inputText><br></br>
            RG: <h:inputText id="rg" value="#{alunosControl.aluno.rg}"></h:inputText><br></br>
            Sexo: <h:inputText id="sexo" value="#{alunosControl.aluno.sexo}"></h:inputText><br></br>
            Telefone: <h:inputText id="telefone" value="#{alunosControl.aluno.telefone}"></h:inputText><br></br>
            Endere√ßo: <h:inputText id="endereco" value="#{alunosControl.aluno.endereco}"></h:inputText><br></br>
            <h:commandButton value="Atualizar" action="#{alunosControl.atualizaAluno}"></h:commandButton>
        </h:form>
    </h:body>
</html>
