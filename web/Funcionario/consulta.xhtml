<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funcionario ID: #{perfilControl.pessoa.id}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Funcionario ID: #{perfilControl.pessoa.id}" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <p:fieldset legend="Informações Básicas" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="id" value="ID:" />
                        <p:outputLabel id="id" value="#{perfilControl.pessoa.id}"/>
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:outputLabel id="nome" value="#{perfilControl.pessoa.nome}"/>
                        <h:outputLabel for="dataNasc" value="Data Nascimento:" />
                        <p:outputLabel id="dataNasc" value="#{perfilControl.pessoa.dataNascimento}"/>
                        <h:outputLabel for="cpf" value="CPF:" />
                        <p:outputLabel id="cpf" value="#{perfilControl.pessoa.cpf}"/>
                        <h:outputLabel for="rg" value="RG:" />
                        <p:outputLabel id="rg" value="#{perfilControl.pessoa.rg}"/>
                        <h:outputLabel for="sexo" value="Sexo:" />
                        <p:outputLabel id="sexo" value="#{perfilControl.pessoa.sexo}"/>
                        <h:outputLabel for="telefone" value="Telefone:" />
                        <p:outputLabel id="telefone" value="#{perfilControl.pessoa.telefone}"/>
                        <h:outputLabel for="endereco" value="Endereço:" />
                        <p:outputLabel id="endereco" value="#{perfilControl.pessoa.endereco}"/>
                        <h:outputLabel for="email" value="Email:" />
                        <p:outputLabel id="email" value="#{perfilControl.pessoa.email}"/>
                    </h:panelGrid>
                </p:fieldset>
            </p:panel>
        </h:form>
    </h:body>
</html>
