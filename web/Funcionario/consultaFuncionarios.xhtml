<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultar Funcionários</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{funcionariosControl.listarFuncionarios()}" var="funcionariosL" border="1">
                <h:column>
                    <f:facet name="header">
                        ID:
                    </f:facet>
                    <h:outputText value="#{funcionariosL.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome:
                    </f:facet>
                    <h:outputText value="#{funcionariosL.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Função:
                    </f:facet>
                    <h:outputText value="#{funcionariosL.funcao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        CPF:
                    </f:facet>
                    <h:outputText value="#{funcionariosL.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ações:
                    </f:facet>
                    <h:commandLink value="Selecionar" action="#{funcionariosControl.carregarFuncionario(funcionariosL)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <a href="cadastrarFuncionario.xhtml">Cadastrar Funcionario</a>
    </h:body>
</html>
