<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Realizar Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <p:panel id="panel" header="Login" style="margin-bottom:10px;">
                <p:messages id="messages" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{perfilControl.email}" maxlength="63"/>
                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{perfilControl.senha}" feedback="true" />
                        <p:commandButton value="Login" action="#{perfilControl.realizaLogin}"/>
                    </h:panelGrid>
                </p:panel>
        </h:form>
    </body>
</html>
